<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <!------------------------------------------------>

    <h1>Aúdio em HTML5</h1>
    <!-- <audio src="audio/Blue Mood - Robert Munzinger.mp3" controls autoplay></audio> -->
    <!--MP3 WAV OGG-->
    <p>Vamos aprender a inserir áudios em HTML5.</p>
    <!--Podemos baixar áudios sem direitos autorais no youtube-->

    <audio preload="metadata" autoplay controls loop>
        <source src="audio/Blue Mood - Robert Munzinger.mp3" type="audio/mpeg">
        <source src="audio/Blue Mood - Robert Munzinger.mp3" type="audio/ogg">
        <source type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir áudio. <a href="audio/Blue Mood - Robert Munzinger.mp3">Clique aqui para baixar o arquivo mp3</a></p> 
    </audio>

    <video>
        <!--MP4, M4V, WEBM, OGV -->
        <!--HandBrake para converter videos-->
        
    </video>
</body>
</html>
